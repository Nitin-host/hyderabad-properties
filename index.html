<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/RR_LOGO.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>RR Properties — Real Estate in Hyderabad, Kondapur, Sri Ram Nagar</title>
    <meta
      name="description"
      content="RR Properties - Discover your dream home in Hyderabad, Kondapur, and Sri Ram Nagar. Buy, sell, or rent residential and commercial properties easily."
    />
    <meta
      name="keywords"
      content="RR Properties, Hyderabad real estate, Kondapur properties, Sri Ram Nagar homes, buy house Hyderabad, sell property Kondapur, rent property Sri Ram Nagar, 1BHK, 2BHK, 3BHK"
    />
    <meta name="author" content="RR Properties" />
    <!-- <meta name="theme-color" content="#0b5cff" /> -->

    <!-- Canonical & Sitemap -->
    <link rel="canonical" href="https://rrpropertieshyderabad.com/" />
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />

    <!-- Open Graph -->
    <meta property="og:site_name" content="RR Properties" />
    <meta
      property="og:title"
      content="RR Properties — Real Estate in Hyderabad, Kondapur, Sri Ram Nagar"
    />
    <meta
      property="og:description"
      content="Explore and find your perfect home or commercial property in Hyderabad, Kondapur, and Sri Ram Nagar. Buy, sell, or rent with RR Properties."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rrpropertieshyderabad.com/" />
    <meta
      property="og:image"
      content="https://rrpropertieshyderabad.com/og-image.png"
    />
    <meta property="og:image:alt" content="RR Properties — homes in Hyderabad" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "Organization",
            "name": "RR Properties",
            "url": "https://rrpropertieshyderabad.com/",
            "logo": "https://rrpropertieshyderabad.com/RR_LOGO.svg"
          },
          {
            "@type": "WebSite",
            "url": "https://rrpropertieshyderabad.com/",
            "name": "RR Properties",
            "potentialAction": {
              "@type": "SearchAction",
              "target": "https://rrpropertieshyderabad.com/property/?q={search_term_string}",
              "query-input": "required name=search_term_string"
            }
          }
        ]
      }
    </script>

    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
